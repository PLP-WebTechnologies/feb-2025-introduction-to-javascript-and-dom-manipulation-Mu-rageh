 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to the Interactive Page!</h1>
        <p class="description">This page demonstrates basic JavaScript and DOM manipulation.</p>
    </header>

    <main>
        <div id="content-area">
            <p id="dynamic-text">This is the initial text.</p>
            <button id="change-text-btn">Change Text</button>
            <button id="style-btn">Change Style</button>
        </div>

        <div id="element-control">
            <button id="add-element-btn">Add Paragraph</button>
            <button id="remove-element-btn">Remove Last Paragraph</button>
        </div>

        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 My Interactive Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
